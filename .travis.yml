language: cpp
os: linux

jobs:
  include:
    - os: linux
      compiler: gcc
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 CXX=g++-9"
        - TASK="Build GapBuffer and test it."
      before_install:
        - sudo apt-get update
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 9
        - sudo pip install --user cpp-coveralls
      install:
        - source install-linux.sh
      script: 
        - cd GapBuffer
        - cmake CMakeLists.txt
        - cmake --build .
        - cd tests 
        - ./TestGapBuffer
      after_success:
        - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E "./GapBuffer/tests/*cpp.*" -E "./GapBuffer/tests/*h.*" -E "./GapBuffer/tests/*cc.*"

    - os: linux
      compiler: gcc
      dist: xenial     
      addons:
        - doxygen
        - doxygen-doc
        - doxygen-gui
        - doxygen-latex
        - graphviz
        - tree
      env:
        - TASK="Generate documentation for the GapBuffer."
      before_install:
        - sudo apt-get update             
      install:
        - source install-linux.sh 
      script: 
      - cd GapBuffer
      - cd docs
      - cmake --build . --target doc
      - cd compiled_docs
      - tree